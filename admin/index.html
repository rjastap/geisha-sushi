<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Geisha Sushi</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="login-form" id="loginForm">
            <img src="../assets/images/geisha-logo.png" alt="Geisha Sushi Logo" class="admin-logo">
            <h1>Administración</h1>
            <form id="authForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </div>

        <div class="admin-panel" id="adminPanel" style="display: none;">
            <header class="admin-header">
                <h1>Panel de Administración</h1>
                <button id="logoutBtn">Cerrar Sesión</button>
            </header>

            <nav class="admin-nav">
                <button class="active" data-section="menu">Menú</button>
                <button data-section="categories">Categorías</button>
            </nav>

            <main class="admin-content">
                <section id="menuSection">
                    <div class="section-header">
                        <h2>Gestión del Menú</h2>
                        <button id="addItemBtn" class="primary-btn">Agregar Item</button>
                    </div>
                    <div class="menu-items" id="menuItemsList">
                        <!-- Los items del menú se cargarán dinámicamente aquí -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Modal para agregar/editar items -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Agregar Item</h2>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemName">Nombre</label>
                    <input type="text" id="itemName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Precio</label>
                    <input type="number" id="itemPrice" name="price" required>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Descripción</label>
                    <textarea id="itemDescription" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="itemCategory">Categoría</label>
                    <select id="itemCategory" name="category" required>
                        <option value="entradas">Entradas</option>
                        <option value="ensaladas">Ensaladas</option>
                        <option value="tiraditos">Tiraditos</option>
                        <option value="ceviches">Ceviches</option>
                        <option value="tartare">Tartare</option>
                        <option value="principal">Principal</option>
                        <option value="sushi">Sushi</option>
                        <option value="temaki">Temaki</option>
                        <option value="postres">Postres</option>
                        <option value="bebidas">Bebidas</option>
                    </select>
                </div>
                <button type="submit" class="primary-btn">Guardar</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/admin.js"></script>
</body>
</html>
